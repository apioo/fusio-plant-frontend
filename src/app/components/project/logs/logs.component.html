
<h1>Logs</h1>

<fusio-message [response]="result"></fusio-message>

<div *ngIf="loading" class="text-center mt-5">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!loading">
  <div class="btn-group" role="group">
    <a (click)="fetchLogs()" class="btn btn-primary fusio-btn-update">Refresh</a>
  </div>
  <pre>{{logs?.output}}</pre>
</div>
