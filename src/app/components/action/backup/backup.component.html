
<h1>Backup</h1>

<ngb-alert type="info">Through this panel you can export/import the complete project configuration.</ngb-alert>

<fusio-message [response]="result"></fusio-message>

<div class="row">
  <div class="col-6">
    <button *ngIf="!exportLoading" (click)="doExport()" class="btn btn-primary">Export</button>
    <button *ngIf="exportLoading" class="btn btn-primary" disabled><span class="spinner-border spinner-border-sm" aria-hidden="true"></span><span role="status" class="ms-1">Exporting ...</span></button>
    <div style="height:600px;" class="mt-3">
      <ngx-monaco-editor style="height:100%" name="export" [options]="{theme: 'vs-light', readOnly: true}" [ngModel]="export"></ngx-monaco-editor>
    </div>
  </div>
  <div class="col-6">
    <button *ngIf="!importLoading" (click)="doImport()" class="btn btn-primary">Import</button>
    <button *ngIf="importLoading" class="btn btn-primary" disabled><span class="spinner-border spinner-border-sm" aria-hidden="true"></span><span role="status" class="ms-1">Importing ...</span></button>
    <div style="height:600px;" class="mt-3">
      <ngx-monaco-editor style="height:100%" name="import" [options]="{theme: 'vs-light'}" [(ngModel)]="import"></ngx-monaco-editor>
    </div>
  </div>
</div>
